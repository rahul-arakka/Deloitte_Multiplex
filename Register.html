<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Foods Website|FoodsToday.com</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    
    
    
    <section id="register">
      <h2 class="h-primary center">New User Registration</h2>
      <div id="inform">
        <form action="" method="POST">
          <div class="formgrup">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" />
          </div>
          <div class="formgrup">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" />
          </div>
          <div class="formgrup">
            <label for="phone">Phone Number</label>
            <input type="tel" name="number" placeholder="Enter your Phone Number" />
          </div>
          <div class="formgrup">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter your Password" />
          </div>
          <div class="formgrup">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" placeholder="Confirm Password" />
          </div>
          
          <button id="btn">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
