<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Deloitte Show : Cancel Ticket</title>
</head>

<body>

    <div id="cancelDiv">
        <h2 class="center" id="heading">Cancel Your Ticket</h2>
        <div id="inform">
            <form action="./home.html">
                <table class="my-3 py-3">
                    <tbody>
                        <tr>
                            <div class="fields">
                                <th>
                                    <label for="ticketId">Enter Ticket ID : </label>
                                </th>
                                <td>

                                    <input type="text" id="ticketId" name="ticketId" required>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <div class="fields">
                                <th>
                                    <label for="mobile">Enter the Mobile No.</label>
                                </th>
                                <td>

                                    <input type="tel" id="mobile" name="mobile" required>
                                </td>
                            </div>
                        </tr>
                        
                        
                        

                    </tbody>
                </table>
                <button id="btn" type="submit" ><a href="./temp.html">Cancel Now</a></button>
            </form>
        </div>
    </div>
</body>

</html>
